version: '3.9' # Adjust based on your Docker Compose version

services:
  redis:
    image: redis:latest
    container_name: redis_container
    ports:
      - "6379:6379" # Map Redis default port to the host
    volumes:
      - redis_data:/data # Persist Redis data using a named volume
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    restart: unless-stopped # Restart policy

volumes:
  redis_data: # Named volume for Redis data
